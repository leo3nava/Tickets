<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Usuario</h4>
            </div>
            <div class="modal-body" >
                <form class="form-horizontal">
                    <input type="hidden" class="form-control" id="usuario_id" >

                    <div class="form-group">
                        <label for="usuario_nombre" class="control-label col-md-4">Nombre:</label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control" id="usuario_nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usuario_apellido" class="control-label col-md-4">Apellido:</label>
                        <div class="col-md-8">   
                            <input class="form-control" id="usuario_apellido" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usuario_username" class="control-label col-md-4">Usuario:</label>
                        <div class="col-md-8">   
                            <input class="form-control" id="usuario_username" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usuario_password" class="control-label col-md-4">Password:</label>
                        <div class="col-md-8">   
                            <input class="form-control" id="usuario_password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usuario_password_valida" class="control-label col-md-4">Repetir Password:</label>
                        <div class="col-md-8">   
                            <input class="form-control" id="usuario_password_valida" placeholder="Repetir Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usuario_nombre_corto" class="control-label col-md-4">Nombre Corto:</label>

                            <input class="form-control" id="usuario_nombre_corto" placeholder="Nombre Corto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usuario_tipo" class="control-label col-md-4">Tipo Usuario:</label>

                            <input class="form-control" id="usuario_tipo" placeholder="Tipo Usuario">
                        </div>
                    </div>
                </form>

                <div class="modal-footer">
                    <input id="accion" type="hidden" value=""/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="alta_usuario" type="button" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>

    </div>
</div>
