<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Fechas de Eventos</h4>
            </div>
            <div class="modal-body" >
                <form id="formRecinto" method="post" action="recinto/altaRecinto" class="form-horizontal">
                    <input type="hidden" class="form-control" id="evento_id" >
                    
                    <div class="form-group">
                        <label for="titularId" class="control-label col-md-4">Titular: </label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control" id="titularId" placeholder="Titular">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombre" class="control-label col-md-4">Nombre: </label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="direccion" class="control-label col-md-4">Dirección: </label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control datepicker" id="direccion" placeholder="Dirección">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="control-label col-md-4">Teléfono:</label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control datepicker" id="telefono" placeholder="Teléfono">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ciudad" class="control-label col-md-4">Ciudad: </label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control datepicker" id="ciudad" placeholder="Ciudad">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-md-4">E-mail: </label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control" id="email" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="paginaWeb" class="control-label col-md-4">Pagina Web:</label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control" name="paginaWeb" id="paginaWeb" placeholder="Pagina Web">
                        </div>
                    </div>
                </form>
                
                <div class="modal-footer">
                    <input id="accion" type="hidden" value=""/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="alta_recinto" type="button" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>

    </div>
</div>
