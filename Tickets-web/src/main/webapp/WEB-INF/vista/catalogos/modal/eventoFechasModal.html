<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Fechas de Eventos</h4>
            </div>
            <div class="modal-body" >
                <form id="formEventoFechas" method="post" action="eventoFechas/altaEventoFechas" class="form-horizontal">
                    <input type="hidden" class="form-control" id="evento_id" >
                    
                    <div class="form-group">
                        <label for="numeroEvento" class="control-label col-md-4">Numero Evento: </label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control" id="numeroEvento" placeholder="Numero Evento">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fechaEvento" class="control-label col-md-4">Fecha: </label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control" id="fechaEvento" placeholder="Fecha">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fechaEventoAlterna" class="control-label col-md-4">Fecha Alterna: </label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control datepicker" id="fechaEventoAlterna" placeholder="Fecha Alterna">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fechaInicioVenta" class="control-label col-md-4">Inicio Venta:</label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control datepicker" id="fechaInicioVenta" placeholder="Inicio Venta">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fechaFinVenta" class="control-label col-md-4">Fin Venta: </label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control datepicker" id="fechaFinVenta" placeholder="Fin Venta">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="activo" class="control-label col-md-4">Activo: </label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control" id="activo" placeholder="Activo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tipoVentasId" class="control-label col-md-4">Tipo Venta:</label>
                        <div class="col-md-8">                            
                            <input type="text" class="form-control" name="tipoVentasId" id="tipoVentasId" placeholder="Tipo Venta">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imagen" class="control-label col-md-4">Imagen:</label>
                        <div class="col-md-8">                            
                            <input type="file" class="form-control" name="file" id="file">
                        </div>
                    </div>
                </form>
                
                <div class="modal-footer">
                    <input id="accion" type="hidden" value=""/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="alta_evento_fechas" type="button" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>

    </div>
</div>
