<div id="content">

    <div class="container">
        <div class="row clearfix seccion">
            <form>
                <div class="form-group">
                    <label for="codigoProducto">Codigo</label>
                    <input class="form-control" id="codigoProducto" placeholder="Codigo">
                    <a id="btnAgregaProducto" class="btn btn-default pull-left">Buscar</a>
                </div>
            </form>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <table class="table table-fixed" id="tbl_usuarios">
                        <thead class="bg-primary">
                            <tr>
                                <th class="col-xs-1 text-center">Id</th>
                                <th class="col-xs-2 text-center">Nombre </th>
                                <th class="col-xs-2 text-center">Usuario</th>
                                <th class="col-xs-1 text-center">Nombre Corto</th>
                                <th class="col-xs-2 text-center">Tipo Usuario</th>
                                <th class="col-xs-2 text-center">Tipo Usuario</th>
                                <th class="col-xs-2 text-center">Tipo Usuario</th>
                            </tr>

                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>

                <button type="button" id="btnAgregar" class="btn btn-primary">Agregar</button>

            </div>
        </div>
    </div>

</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Usuario</h4>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" class="form-control" id="usuario_id" >

                    <div class="form-group">
                        <label for="usuario_nombre" class="control-label">Nombre:</label>
                        <input type="text" class="form-control" id="usuario_nombre">
                    </div>
                    <div class="form-group">
                        <label for="usuario_apellido" class="control-label">Apellido:</label>
                        <input class="form-control" id="usuario_apellido" placeholder="Descripción Corta">
                    </div>
                    <div class="form-group">
                        <label for="usuario_username" class="control-label">Usuario:</label>
                        <input class="form-control" id="usuario_username" placeholder="Precio a la Venta">
                    </div>
                    <div class="form-group">
                        <label for="usuario_password" class="control-label">Password:</label>
                        <input class="form-control" id="usuario_password" placeholder="Codigo Barras">
                    </div>
                    <div class="form-group">
                        <label for="usuario_password_valida" class="control-label">Repetir Password:</label>
                        <input class="form-control" id="usuario_password_valida" placeholder="Existenia Minima">
                    </div>
                    <div class="form-group">
                        <label for="usuario_nombre_corto" class="control-label">Nombre Corto:</label>
                        <input class="form-control" id="usuario_nombre_corto" placeholder="Existenia Minima">
                    </div>
                    <div class="form-group">
                        <label for="usuario_tipo" class="control-label">Tipo Usuario:</label>
                        <input class="form-control" id="usuario_tipo" placeholder="Existenia Minima">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input id="accion" type="hidden" value=""/>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button id="alta_usuario" type="button" class="btn btn-primary">Aceptar</button>
            </div>
        </div>
    </div>

</div>
