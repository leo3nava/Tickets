<div id="fondonegrotransparent" class="contentInclude100"></div>
<div id="contentLogin" class="contentInclude">
    <div id="divLogin" class="contentInclude">
        <h3>Iniciar Sesión</h3>
        <br>
        <form role="form" action="#" method="post">
            <div class="form-group">
                <label for="nombreusuario">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="login_username" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="login_password" placeholder="Password">
            </div>
            <div class="checkbox">
                <br>
                <label><input type="checkbox"> Mantener la sesión activa.</label>
            </div>
            <div class="form-group">
                <button id="login_btn" type="button" class="btn btn-primary">Acceder</button>
            </div>
        </form>
    </div>
    <div id="divRegister" class="contentInclude">
        <h3>Registrar</h3>
        <br>
        <form role="form" >
            <div class="form-group">
                <label for="nombreusuario">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="register_username" placeholder="Nombre" maxlength="15"  required/>
                <div id="validaUsername" class="errorForm">Dato no valido.</div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico:</label>
                <input type="email" class="form-control" id="register_email" placeholder="E-mail" data-error="El correo es invalido" required/>
                <div id="validaEmail" class="errorForm">Dato no valido.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="register_password" placeholder="Password" />
                <div id="validaPassword" class="errorForm">Dato no valido.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Confirmar Password:</label>
                <input type="password" class="form-control" id="register_password2" placeholder="Password" />
                <div id="validaPassword2" class="errorForm">Dato no valido.</div>
            </div>
            <div class="form-group">
                <button id="register_btn" type="button" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
    <div id="login_to_register_btn" class="contentInclude">Registro / Login.</div>
</div>
<script type="text/javascript" src="resources/js/utils/validar.js" ></script>
<script type="text/javascript" src="resources/js/utils/md5-min.js" ></script>
<script type="text/javascript" src="resources/js/login.js" ></script>
