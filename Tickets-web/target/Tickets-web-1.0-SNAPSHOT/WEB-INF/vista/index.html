<!DOCTYPE html>
<html>
    <head>
        <title>Sistema Punto de Venta</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Eduardosco Chavez">
        <meta name="description" content=""/>
        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.8/css/dataTables.bootstrap.css"/>

        <link rel="stylesheet" type="text/css" href="/resources/css/reset.css">
        <link rel="stylesheet" type="text/css" href="/resources/css/estiloprincipal.css">
        <link rel="stylesheet" type="text/css" href="/resources/css/utils/validaciones.css">
        <link rel="icon" type="image/png" href="/resources/img/portal/Logos/icono.png" />
        <script src="/resources/js/utils/md5-min.js"></script>
    </head>
    <body>
        <header>
            <section id="header" class="wrapper">
                <img src="/resources/img/logotipos/headerblack.png" alt=""/>
            </section>
        </header>
        <section id="content" class="wrapper">
            <div id="principal">
                <h1>Sistema Administrador de Ventas</h1>        
            </div>
            <div id="signon">
                <div id="login" class="signon" >
                    <h2>Iniciar Sesión</h2>
                    <form action="#" method="post">
                        Nombre de Usuario<br><input type="text" id="login_username"/><br>
                        Password<br><input type="password" id="login_password"/><br>
                        <input type="button" id="login_btn2" value = "Iniciar Sesión"/>
                    </form>
                    <h3>¿No tienes cuenta?</h3>
                    <a href="#" id="register_link">Registrate</a>
                </div>
                <div id ="signin" class="signon" >
                    <h2>Registro de Usuario</h2>
                    <form action="#" method="post">
                        Nombre de usuario<br><input type="text" id="register_username"/><br>
                        Email<br><input type="text" id="register_email"/><br>
                        Password<br><input type="password" id="register_password"/><br>
                        Confirmar Password<br><input type="password" id="register_password2"/><br>
                        <input type="button" id="register_btn" value = "Registrar"/>
                    </form>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="/resources/js/utils/validar.js" ></script>-->

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.8/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.8/js/dataTables.bootstrap.js"></script>
        
    </body>
</html>
